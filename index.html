<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>
    <style>
        nav div{
            padding: 6px;
            margin: 4px;
        }

        .nav-link:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .nav-img:hover {
            background-color: #515151;
            border-radius: 50%;
        }

    </style>
</head>
<body

            <img
            style="width: 32px; height: 32px"
            src="me.png"
            alt=""
            />

            </div>
        </nav>
        <div>
            <div style="

                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                align-content: center;
                justify-content: center;
                "
                >
                
                <div>
                    <img width="300px" src="google-logo.png" alt="" />
                </div>
                <!-- search bar -->
                <div style="
                        display: flex;
                        border: 1px solid #5f6368;
                        border-radius: 40px;
                        width: 500px;
                        padding: 10px;

                    <svg
                        focusable="false"

                        viewBox="0 0 24 24"

                    <path
